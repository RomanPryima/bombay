{# This template is shared between Django and AngularJS #}
{% load i18n djng_tags %}
{% angularjs ng %}
<figure>
	<a href="{{ product.product_url }}">
		<div{% if ng %} ng-bind-html="product.media"{% endif %}>{{ product.media }}</div>
		<h4 class="text-center">{{ product.product_name }}</h4>
	</a>
	<figcaption>
		<div>
		<strong>{% trans "Price" %}: {{ product.price }}</strong>
		</div>
		<div>
			<h5> <strong>{% trans "Available sizes" %}: </strong>
			{% if ng %}<ng-bind-html ng-bind-html="product.size_range"></ng-bind-html>{% else %}{{ product.size_range|safe }}{% endif %}
			</h5>
		</div>
	</figcaption>
</figure>
{% endangularjs %}
