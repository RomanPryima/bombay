{# This template is shared between Django and AngularJS #}
{% load i18n djng_tags %}
{% angularjs ng %}
<figure class="text-center" style="height: 36em;">
	<a href="{{ product.product_url }}" class="text-center">
		<div {% if ng %} ng-bind-html="product.media"{% endif %}>{{ product.media }}</div>
		<div style="min-height: 7em;">
			<p style="font-size: 1.25em; line-height: 1.25em; max-height: 5em; overflow: hidden;">{{ product.product_name|safe }}</p>
		</div>
	</a>
	<figcaption>
		<div>
			<strong>{% trans "Price" %}: </strong>
			{% ifnotequal  product.discount "- 0 %" %}
			<strike>{{ product.price_without_discount }}</strike>
			{% endifnotequal %}
			<h3 style="color: #016d8b;">{{ product.price }}</h3>
		</div>
		{% block size_range %}
		{% if product.size_range %}
		<div>
			<h5> <strong>{% trans "Available sizes" %}: </strong>
			{% if ng %}<ng-bind-html ng-bind-html="product.size_range"></ng-bind-html>{% else %}{{ product.size_range|safe }}{% endif %}
			</h5>
		</div>
		{% else %}
		<div>
			{% get_current_language as LANGUAGE_CODE %}
			<h5><br/>{%if LANGUAGE_CODE == 'ru'%}<br/>{% endif %}</h5>
		</div>
		{% endif %}
		{% endblock size_range %}
	</figcaption>
</figure>
{% endangularjs %}
