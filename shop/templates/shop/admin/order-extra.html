{% load i18n %}
{% for row in rows %}

{% endfor %}
<ul>
<li><label>&emsp;{% trans "Shipping" %}:</label><h4>{{ shipping_modifier|default:"–" }}</h4></li>
<li><label>&emsp;{% trans "Payment" %}:</label><h4>{{ payment_modifier|default:"–" }}</h4></li>
<li><label>&emsp;{% trans "Annotation" %}:</label><h4>{{ annotation|default:"–" }}</h4></li>
</ul>
