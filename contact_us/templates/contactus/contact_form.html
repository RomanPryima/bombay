{% load static cms_tags i18n sekizai_tags sass_tags %}

<div class="well well-sm">
	<form id="contactus-form" action="{% url 'contactus' %}" method="post">{% csrf_token %}
		<div class="row">
			<div class="col-md-12">
				<div class="text-center"><h2>{% trans "Your opinion is important for us." %}</h2></div>
				<div class="form-group  {% if form.name.errors %}has-error{% endif %}">
					<label for="name">
						{% trans "Name" %}</label>
					<input type="text" class="form-control" id="name" name="name"
						   value="{% if form.data.name %}{{form.data.name}}{% else %}{{form.initial.name}}{% endif %}" required="required"/>
				</div>
				<div class="form-group {% if form.subject.errors %}has-error{% endif %}">
					<label for="email">
						{% trans "Email Address" %}</label>
					<div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
						<input type="email" class="form-control" id="email" name="email"
							    value="{% if form.data.email %}{{form.data.email}}{% else %}{{form.initial.email}}{% endif %}" required="required"/></div>
				</div>
				<div class="form-group  {% if form.subject.errors %}has-error{% endif %}">
					<label for="subject">{% trans "Subject" %}</label>
					{{form.subject}}
				</div>
				<div class="form-group  {% if form.message.errors %}has-error{% endif %}">
					<label for="name">{% trans "Message" %}</label>
					<textarea name="message" id="message" class="form-control" rows="9" cols="25"
							  required="required"
							  placeholder="Message"></textarea>
				</div>
			</div>
			<div class="col-md-12">
				<button type="button" class="btn btn-default" id="btnCloseModal" data-dismiss="modal">{% trans "Close" %}
				</button>
				<button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
					{% trans "Send Message" %}
				</button>
			</div>
		</div>
	</form>
</div>
